<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/style/index.css">
    <script src="/script/index.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="containerInterno" id="apresentacao">
            <p>Seja bem vindo!</p>
            <img src="/images/dinossauro.png" alt="dino">
        </div>
        <div class="containerInterno">
            <div class="conteinerFormulario">
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <label for="telefone">Telefone/Celular:</label>
                    <input type="text" name="telefone" id="telefone" placeholder="(xx) 9 xxxx-xxxx">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="rua" placeholder="Rua">
                    <div>
                        <input type="text" name="numero" id="numero" placeholder="Nº">
                        <input type="text" name="complemento" id="complemento" placeholder="Complemento">
                    </div>
                    <input type="submit" value="Enviar" style="height:2rem;background: rgba(231, 195, 12, 0.527);">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
